<div class="col-md-4 mb-4">
    <div class="card h-100">
        <div class="card-body">
            <h5 class="card-title">{{ order.client_name }}</h5>
            <p class="card-text"><strong>Дата:</strong> {{ order.date }}</p>
            <p class="card-text"><strong>Услуги:</strong> {{ order.services }}</p>
            <p class="card-text"><strong>Тренер:</strong> {{ order.trainer_name }}</p>
            <p class="card-text">
                <strong>Статус:</strong>
                <span class="badge {% if order.status == 'Новая' %}bg-warning{% elif order.status == 'Подтвержденная' %}bg-primary{% else %}bg-secondary{% endif %}">
                    {{ order.status }}
                </span>
            </p>
            <a href="{% url 'order_detail' order.id %}" class="btn btn-primary">Подробнее</a>
        </div>
    </div>
</div>
