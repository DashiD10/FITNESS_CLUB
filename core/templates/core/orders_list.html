{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список заявок</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
    <header>
        <h1>Список заявок</h1>
    </header>
    <main>
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя клиента</th>
                    <th>Статус</th>
                    <th>Детали</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.client_name }}</td>
                    <td>{{ order.status }}</td>
                    <td><a href="{% url 'order_detail' order.id %}">Подробнее</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Заявок нет</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2023 Fitness Club</p>
    </footer>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
