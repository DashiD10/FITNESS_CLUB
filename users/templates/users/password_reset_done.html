{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{{ title }}</h3>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-success">
                        <i class="fas fa-envelope fa-2x mb-3"></i>
                        <h5>Письмо отправлено!</h5>
                        <p>Мы отправили инструкции по восстановлению пароля на ваш email адрес.</p>
                        <p>Если вы не получили письмо в течение нескольких минут, проверьте папку спам.</p>
                    </div>

                    <div class="mt-3">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">Вернуться к входу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
